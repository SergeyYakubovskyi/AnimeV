<!doctype html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240606013743">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo"><img src="img/logo.svg" alt="logo" /></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link">カタログ</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">ポピュラー</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">新しいエピソード</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">ニュース</a>
							</li>
							<li class="menu__item"><a href="#" class="menu__link">格付け</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__actions action-header">
					<search class="action-header__search search">
						<form class="search__form">
							<input type="text" name="form[email]" placeholder="検索..." class="search__input input" />
							<button type="submit" class="button" aria-label="search__button">
								<img src="img/icons/search-ico.svg" alt="search ico">
							</button>
						</form>
					</search>
					<button type="button" class="menu__icon icon-menu">
						<span></span>
					</button>
				</div>
			</div>
		</header>

		<main class="page">
			<section class="hero">
				<div class="hero__video-row">
					<video class="hero__video" autoplay loop muted src="img/hero/anime.mp4"></video>
				</div>
				<div class="hero__container">
					<div class="hero__content contetn-hero">
						<h1 class="contetn-hero__title">アニメを見るのに最適な場所</h1>
						<div class="contetn-hero__text">
							<p>アニメ「マジックバトル」の新エピソードが公開された。</p>
						</div>
						<a class="contetn-hero__button" href="#">今すぐ視聴を開始</a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240606013743"></script>
</body>

</html>
